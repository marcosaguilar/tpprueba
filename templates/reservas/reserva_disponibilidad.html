{% extends 'home.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block body %}
    <div class="col-md-4 col-md-offset-4" style="margin-top: 10%">
        <div class="panel panel-default"  >
            <div class="panel-heading">Reserva segun Disponibilidad</div>
            <div class="panel-body  ">
                <form action="" method="POST" >
                {% csrf_token %}
                {% if mensaje %}
                    {{ mensaje }}<br><br>
                    <input type="button" class="btn btn-default "  value="Volver"  onclick="location.href='{% url 'ReservaDisponibilidad' %}'"/>
                {% else %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-default">Aceptar</button>
                        <input type="button" class="btn btn-default "  value="Cancelar"  onclick="location.href='{% url 'home' %}'"/>
                    {% endbuttons %}
                {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
