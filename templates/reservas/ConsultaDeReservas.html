{% extends 'home.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block body %}
<div class="col-md-4 col-md-offset-4" style="margin-top: 4%">
    <div class="panel panel-default">
            <div class="panel-heading">Lista de Reservas</div>
        <div class="panel-body">
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th><strong>Responsable</strong></th>
                    <th><strong>Recurso</strong></th>
                </tr>
                </thead>
            <tbody>
                {% for objeto in object_list %}
                        <td>{{ objeto.responsable}}</td>
                        <td>{{ objeto.recurso}}</td>
                    <tr/>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
 </div>
{% endblock %}
