{% extends 'home.html' %}
{% block extrahead %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"  type="text/javascript"></script>
{% endblock %}
{% block body %}
<div class="col-md-10 col-md-offset-1" style="margin-top: 4%">
        <div class="panel panel-default"  >
            <div class="panel-heading">Dashboard de Franja Horaria</div>
            <div class="panel-body  ">
               <canvas id="myChart" width="600" height="200"></canvas>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for label in labels %} "{{ label }}", {% endfor %}],
        datasets: [{
            label: 'Franja Horaria de Reservas',
            data: [{% for dat in data %} "{{ dat }}", {% endfor %}],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor:'rgba(255,99,132,1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
            </div>
        </div>
    </div>
{% endblock %}
