{% extends 'home.html' %}

{% block body %}
<div class="col-md-4 col-md-offset-4" style="margin-top: 4%">
        <div class="panel panel-default"  >
            <div class="panel-heading">{{ object.titulo }}</div>
            <div class="panel-body  ">
               <form action="" method="post">{% csrf_token %}
                    {{ form.as_table }}

                <input type="button" class="btn btn-default"  value="volver" onclick="location.href='{% url 'listarNotificaciones' %}'" />
                </form>
            </div>
        </div>
</div>
{% endblock %}
