{% extends 'home.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block body %}
<div class="col-md-4 col-md-offset-4" style="margin-top: 4%">
    <div class="panel panel-default">
            <div class="panel-heading">Lista de Notificaciones</div>
        <div class="panel-body">
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>Titulo</th>
                </tr>
                </thead>
            <tbody>
                {% for objeto in object_list %}
                    <tr onclick="location.href= '{% url 'configurarNotificaciones' objeto.id %}'" >
                        <td>{{ objeto.titulo}}</td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
 </div>
{% endblock %}
